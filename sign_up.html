    <script>
        document.getElementById("email-form").addEventListener("submit", function(event) {
          var input = document.getElementById("username");
          var errorMessage = document.getElementById("username-error-message");
          if (!input.validity.valid) {
            event.preventDefault(); // Ngăn chặn việc submit form
            input.classList.add("error");
            errorMessage.textContent = "Email này không hợp lệ. Hãy đảm bảo rằng email được nhập dưới dạng example@email.com";
            errorMessage.style.display = "block";
          } else {
            input.classList.remove("error");
            errorMessage.style.display = "none";
          }
        });

        const googleButton = document.querySelector('.google-btn');

        googleButton.addEventListener('click', () => {
        const googleAuthProvider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(googleAuthProvider)
            .then((result) => {
            // Xử lý sau khi đăng nhập thành công với Google
            const user = result.user;
            console.log('Đăng nhập thành công với Google:', user);
            })
            .catch((error) => {
            // Xử lý lỗi
            console.error('Lỗi đăng nhập với Google:', error);
            });
        });

        // Facebook OAuth
        const facebookButton = document.querySelector('.facebook-btn');

        facebookButton.addEventListener('click', () => {
        const facebookAuthProvider = new firebase.auth.FacebookAuthProvider();
        firebase.auth().signInWithPopup(facebookAuthProvider)
            .then((result) => {

            })
            .catch((error) => {
            // Xử lý lỗi
            console.error('Lỗi đăng nhập với Facebook:', error);
            });
        });
