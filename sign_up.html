<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="nav">
        <div class="logo">
            <a href="">
                <img src="./images/Spotify Logo.png" alt="Logo">
            </a>
        </div>
    </nav>
    <div class="content">
        <div class="sign_up">
            <div class="header lato-thin">
                <h2>Đăng kí để bắt đầu nghe </h2>
            </div>
            <form novalidate class="form_sign_up">
                <div class="form">
                    <label for="username" data-encore-id="text">Địa chỉ email</label>
                    <div>
                        <input aria-invalid="false" required="" aria-errormessage="username-error-message" id="username" type="email" name="username" placeholder="name@gmail.com" autocomplete="username" data-encore-id="formInput" class="input_mail" value="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
