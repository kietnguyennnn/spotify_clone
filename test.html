<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="test.css">

</head>
<body>
<div class="min-h-screen bg-zinc-900 flex items-center justify-center p-4 ">
  <div class="bg-zinc-800 p-6 rounded-lg max-w-sm w-full mx-auto content">
    <div class="flex items-center justify-between pb-4">
      <button class="text-zinc-400 focus:outline-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <span class="text-green-400">Bước 1/3</span>
    </div>
    <h2 class="text-green-400 text-lg mb-4">Tạo mật khẩu</h2>
    <div class="mb-6">
      <label for="password" class="block text-sm text-zinc-400 mb-2">Mật khẩu</label>
      <div class="flex items-center border-2 border-zinc-600 rounded-lg px-3 py-2">
        <input
          id="password"
          type="password"
          class="bg-transparent text-white w-full focus:outline-none"
          placeholder="••••••••"
        />
        <button class="text-zinc-400 focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15.172 7l-6.364 6.364m0 0l6.364 6.364m-6.364-6.364H21"
            />
          </svg>
        </button>
      </div>
    </div>
    <ul style="list-style-type:disc">
        <li>1 chữ cái</li>
        <li>1 chữ số hoặc ký tự đặc biệt (ví dụ: # ? ! &)</li>
        <li>10 ký tự</li>
    </ul>
    <button
      class="w-full bg-green-500 text-white py-3 rounded-lg focus:outline-none hover:bg-green-600"
    >
      Tiếp theo
    </button>
  </div>
</div>
</body>
</html>
